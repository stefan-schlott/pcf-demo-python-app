{%extends "layout.html" %}

{% block body %}
    The current state of the load is {{ loadEnabled }}.
    {% if loadEnabled=='ON' %}
        <a href="{{ url_for('autoscaler') }}?desiredState=OFF">Turn it OFF</a>
    {% else %}
        <a href="{{ url_for('autoscaler') }}?desiredState=ON">Turn it ON</a>
    {% endif %}
{% endblock %}
